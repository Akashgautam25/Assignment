<!-- HTML: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipeable Invitation Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">

    <div class="swiper-wrapper-container">
      <div class="navigation-buttons">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="Card1.png" alt="Card 1" class="slide-image" />
          </div>
          <div class="swiper-slide">
            <img src="Card2.png" alt="Card 2" class="slide-image" />
          </div>
          <div class="swiper-slide">
            <img src="Card3.png" alt="Card 3" class="slide-image" />
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <button class="Add-text" onclick="addText()">Add Text</button>
    <div id="edit-panel" class="edit-panel hidden">
      <label for="text-content">Text Content:</label>
      <textarea id="text-content" rows="2" placeholder="Edit text..."></textarea>

      <label for="font-select">Font Family:</label>
      <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Lucida Console">Lucida Console</option>
        <option value="Segoe UI">Segoe UI</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>

      <label for="font-size">Font Size:</label>
      <input type="number" id="font-size" min="10" max="100" value="24" />

      <label for="font-color">Text Color:</label>
      <input type="color" id="font-color" value="#8c3e08" />


      <button id="delete-text" class="delete-btn">ðŸ—‘ Delete Text</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
